<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <title>GIPHY API</title>
</head>

<body>

    <div class="container">

        <h1>Movie GIF's</h1>

        <div id="buttons-view"></div>

        <div class="row">
            <div class="col-md-10">
                <div class="gifs"></div>
            </div>
            <div class="col-md-2">
                <form id="movie-form">
                    <label for="movie-input">Movie Title</label>
                    <br>
                    <input type="text" id="movie-input">
                    <br>
                    <!-- Button triggers new movie to be added -->
                    <input id="add-movie" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/script.js"></script>

</body>

</html>
